# MySQL Database Configuration for Development Environment
# This file contains MySQL-specific configurations
#
# üîê SECURE USAGE:
#   1. Set environment variables: export DB_PASSWORD=your_password
#   2. Use .env file: cp data/.env.example data/.env && edit with credentials
#   3. Run with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=mysql
#   4. Or use automated setup: ./data/setup_auto.sh

spring.application.name=spring-data-jpa

# MySQL Database Configuration
# ‚ö†Ô∏è  SECURITY: Use environment variables for credentials - NEVER hardcode passwords!
# 
# Set credentials via:
#   export DB_PASSWORD=your_actual_password
#   export DB_USERNAME=root
#   export DB_HOST=localhost
# 
# Or use .env file with ./data/setup_auto.sh

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:schooldb}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:${DB_USER:root}}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Enable batch processing
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Enable second-level cache (optional)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Connection validation
spring.datasource.hikari.connection-test-query=SELECT 1

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.com.example.springdatajpa=DEBUG

# Initialize database with data.sql
spring.sql.init.mode=never
# Note: We're using never because we have our own initialization scripts

# JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Management endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=when-authorized