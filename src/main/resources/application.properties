spring.application.name=spring-data-jpa

# Default profile configuration (use environment variables or profiles for credentials)
# DO NOT put real passwords here - this file is tracked by git!

# For MySQL: use -Dspring.profiles.active=mysql
# For testing: use -Dspring.profiles.active=test (H2 database)

# Database configuration should be provided via:
# 1. Environment variables: DB_PASSWORD=your_password
# 2. Profile-specific files: application-mysql.properties (with env vars)
# 3. Command line: -Dspring.datasource.password=your_password

# Environment variables for database connection (not tracked by git)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:${DB_USER:sa}}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

